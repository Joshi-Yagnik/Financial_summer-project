<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CreateAccount.css">
</head>

<body>

    <header class="top-bar">
        <div class="icon-left">
            <!-- <span class="material-icons" onclick="openCreateForm1()">arrow_back</span> -->
            <span class="material-icons" id="backButton" onclick="window.location.href = 'All.html'">arrow_back</span>
        </div>
        <h1>Create Account</h1>
        <div class="icon-right">
            <span class="material-icons" onclick="createAccount()">check</span>
        </div>
    </header>

    <main class="form-container">
        <label>Account Name</label>
        <input type="text" id="accountName" placeholder=" Enter account name" required>

        <label>Description</label>
        <input type="text" id="description" placeholder="Enter description" title="Enter a description for the account">


        <div class="row">
            <label>Parent account</label>
            <label class="switch" title="Toggle to select a parent account">
                <input type="checkbox" id="parentToggle" title="Toggle to select a parent account">
                <span class="slider round"></span>
            </label>
        </div>
        <select disabled id="parentAccount" aria-label="Parent account" title="Parent account">
            <option>Assets:Current Assets:Cash in Wallet</option>
        </select>

        <label>Type</label>
        <select id="accountType" title="Account type">
            <option>ASSET</option>
            <option>INCOME</option>
            <option>EXPENSE</option>
            <option>LIABILITY</option>
        </select>

        <label>Currency</label>
        <select id="currency" title="Currency">
            <option>INR (Indian Rupee)</option>
            <option>USD (US Dollar)</option>
            <option>EUR (Euro)</option>
        </select>

        <label>Account Color</label>
        <input type="color" id="accountColor" title="Choose account color">

        <label class="label-notes">Notes</label>
        <hr class="hr-notes">

        <div class="checkbox-group">
            <label><input type="checkbox" id="placeholder"> Placeholder</label>
            <label><input type="checkbox" id="hidden"> Hidden</label>
            <label><input type="checkbox" id="favorite"> Favorite</label>
        </div>

        <div class="row">
            <label for="transferAccount">Default Transfer Account</label>
            <label class="switch" title="Toggle to set as default transfer account">
                <input type="checkbox" id="transferToggle" title="Toggle to set as default transfer account">
                <span class="slider round"></span>
            </label>
        </div>
        <select disabled id="transferAccount" title="Default Transfer Account">
            <option>Assets:Current Assets:Cash in Wallet</option>
        </select>
    </main>

    <script type="module" src="script.js"></script>
    <script src="mic.js"></script>
</body>

</html>
