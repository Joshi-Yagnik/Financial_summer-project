<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Preferences</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #388e3c;
      --text-color: #333;
      --subtext-color: #666;
      --section-title-color: #f9a825;
      --bg-color: #ffffff;
      --card-bg: #f5f5f5;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --subtext-color: #b0b0b0;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .material-icons {
      cursor: pointer;
    }

    .container {
      padding: 16px;
    }

    .section-title {
      color: var(--section-title-color);
      font-weight: bold;
      margin-top: 24px;
      margin-bottom: 8px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ccc;
    }

    .setting:last-child {
      border-bottom: none;
    }

    .setting-icon {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .setting-subtext {
      font-size: 13px;
      color: var(--subtext-color);
    }

    .toggle {
      width: 40px;
      height: 22px;
      border-radius: 11px;
      background: #ccc;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }

    .toggle.active {
      background: var(--primary-color);
    }

    .toggle.active::after {
      left: 20px;
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 700px;
        margin: 30px auto;
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .header {
        border-radius: 12px 12px 0 0;
      }
    }
  </style>
</head>

<body data-theme="default">
  <div class="header">
    <span class="material-icons" id="backButton">arrow_back</span>
    <span>General Preferences</span>
  </div>

  <div class="container">
    <!-- Appearance -->
    <div class="section-title">Appearance</div>
    <div class="setting">
      <div class="setting-icon">
        <span class="material-icons">palette</span>
        <div>
          <div>Theme</div>
          <div class="setting-subtext" id="themeModeLabel">Auto (time-based)</div>
        </div>
      </div>
      <select id="themeSelect" onchange="changeTheme(this.value)" title="Select theme">
        <option value="default">Default</option>
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>

    <!-- Passcode -->
    <div class="section-title">Passcode Preferences</div>
    <div class="setting">
      <div class="setting-icon">
        <span class="material-icons">lock</span>
        <div>Enable passcode</div>
      </div>
      <div class="toggle" id="togglePasscode" onclick="toggleSwitch(this)"></div>
    </div>
    <div class="setting disabled" id="changePasscodeRow">
      <div class="setting-icon">
        <span class="material-icons">password</span>
        <div>Change Passcode</div>
      </div>
    </div>

    <!-- Reports -->
    <div class="section-title">Report Preferences</div>
    <div class="setting">
      <div class="setting-icon">
        <span class="material-icons">bar_chart</span>
        <div>
          <div>Account color in reports</div>
          <div class="setting-subtext">Use account color in the bar/pie chart</div>
        </div>
      </div>
      <div class="toggle" id="toggleReports" onclick="toggleSwitch(this)"></div>
    </div>
  </div>

  <script>
    // Back button navigation
    document.getElementById("backButton").addEventListener("click", function () {
      // window.location.href = "All.html"; // Adjust this as needed
      window.history.back();
    });

    // Toggle switches
    function toggleSwitch(el) {
      el.classList.toggle('active');

      if (el.id === 'togglePasscode') {
        const changePassRow = document.getElementById('changePasscodeRow');
        changePassRow.classList.toggle('disabled');
        localStorage.setItem("passcodeEnabled", el.classList.contains("active"));
      }

      if (el.id === 'toggleReports') {
        localStorage.setItem("reportColorEnabled", el.classList.contains("active"));
      }
    }

    // Apply theme
    function applyTheme(theme) {
      const body = document.body;
      const label = document.getElementById("themeModeLabel");

      if (theme === "default") {
        const hour = new Date().getHours();
        if (hour >= 19 || hour < 7) {
          body.setAttribute("data-theme", "dark");
          label.innerText = "Auto (Dark)";
        } else {
          body.setAttribute("data-theme", "light");
          label.innerText = "Auto (Light)";
        }
      } else {
        body.setAttribute("data-theme", theme);
        label.innerText = theme === "light" ? "Light Mode" : "Dark Mode";
      }
    }

    // Save theme selection
    function changeTheme(value) {
      localStorage.setItem("theme", value);
      applyTheme(value);
    }

    // Restore preferences on load
    window.addEventListener("DOMContentLoaded", () => {
      // Restore theme
      const savedTheme = localStorage.getItem("theme") || "default";
      document.getElementById("themeSelect").value = savedTheme;
      applyTheme(savedTheme);

      // Restore passcode toggle
      const passcodeEnabled = localStorage.getItem("passcodeEnabled") === "true";
      if (passcodeEnabled) {
        document.getElementById("togglePasscode").classList.add("active");
        document.getElementById("changePasscodeRow").classList.remove("disabled");
      }

      // Restore report toggle
      const reportEnabled = localStorage.getItem("reportColorEnabled") === "true";
      if (reportEnabled) {
        document.getElementById("toggleReports").classList.add("active");
      }
    });
  </script>
</body>

</html>
