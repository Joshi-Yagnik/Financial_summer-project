<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <link rel="stylesheet" href="../css/login.css" />

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from
            "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvU2bIQsg7LoWkDfjTpMHU-WTrEBalMuw",
            authDomain: "financial-summer-project.firebaseapp.com",
            projectId: "financial-summer-project",
            storageBucket: "financial-summer-project.firebasestorage.app",
            messagingSenderId: "502346293460",
            appId: "1:502346293460:web:379e8369eddfd47ce51b41",
            measurementId: "G-9C8T2LGM4Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("resetBtn").addEventListener("click", async () => {
                const email = document.getElementById("resetEmail").value.trim();
                const msg = document.getElementById("message");
                const box = document.querySelector(".container");

                msg.innerText = "";

                if (!email) {
                    shakeBox();
                    msg.innerText = "Please enter your email address.";
                    msg.style.color = "red";
                    return;
                }

                try {
                    await sendPasswordResetEmail(auth, email);
                    msg.innerText = "Password reset email sent 📧 Please check your inbox.";
                    msg.style.color = "green";
                } catch (error) {
                    shakeBox();
                    msg.innerText = error.message;
                    msg.style.color = "red";
                }

                function shakeBox() {
                    box.classList.add("shake");
                    setTimeout(() => box.classList.remove("shake"), 400);
                }
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>

        <input type="email" id="resetEmail" placeholder="Enter your registered email" />

        <button id="resetBtn">Send Reset Link</button>

        <p id="message"></p>

        <div class="link">
            Remembered your password? <a href="login.html">Login</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Financial Summer Project</p>
    </div>

</body>

</html>
