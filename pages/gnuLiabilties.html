<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Liabilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #222;
      --sub: #666;
      --accent: #9c27b0;
      --fab: #ff9800;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #fff;
        --sub: #bdbdbd;
      }
    }

    body {
      margin: 0;
      font-family: system-ui;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--accent);
      color: white;
      padding: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs {
      display: flex;
      background: var(--accent);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      color: white;
      cursor: pointer;
    }

    .tab.active {
      border-bottom: 3px solid #ffc107;
    }

    .list {
      padding: 12px;
    }

    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
      cursor: pointer;
    }

    .bar {
      width: 4px;
      height: 40px;
      background: var(--accent);
      margin-right: 12px;
    }

    .details {
      flex: 1;
    }

    .amount {
      margin-right: 12px;
    }

    .actions span {
      margin-left: 12px;
      cursor: pointer;
    }

    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--fab);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .empty {
      text-align: center;
      margin-top: 80px;
      color: #f9a825;
    }
  </style>
</head>

<body>

  <header>
    <span class="material-icons back-btn" onclick="goBack()">arrow_back</span>
    <h3 id="title">Liabilities</h3>
    <span>⋮</span>
  </header>

  <!-- MAIN -->
  <div class="list" id="home"></div>

  <!-- DETAILS -->
  <div id="details" class="hidden">
    <div class="tabs">
      <div class="tab active" id="subTab" onclick="showSub()">SUB-ACCOUNTS</div>
      <div class="tab" id="txnTab" onclick="showTxn()">TRANSACTIONS</div>
    </div>
    <div class="list" id="content"></div>
  </div>

  <div class="fab" onclick="alert('Add new')">+</div>

  <script>
    const categories = {
      "Credit Card": []   // IMPORTANT: empty array but still a category
    };

    const home = document.getElementById("home");
    const details = document.getElementById("details");
    const content = document.getElementById("content");
    const title = document.getElementById("title");

    let currentCategory = "";

    renderHome();

    function renderHome() {
      home.innerHTML = `
  <div class="card" onclick="openCategory('Credit Card')">
    <div class="bar"></div>
    <div class="details">Credit Card</div>
    <div class="amount">₹0.00</div>
    <div class="actions" onclick="event.stopPropagation()">
      <span onclick="fav(this)">♡</span>
      <span onclick="add('Credit Card')">+</span>
      <span onclick="menu('Credit Card')">⋮</span>
    </div>
  </div>`;
    }

    function openCategory(name) {
      currentCategory = name;
      home.classList.add("hidden");
      details.classList.remove("hidden");
      title.textContent = "Liabilities : " + name;
      showSub();
    }

    function showSub() {
      subTab.classList.add("active");
      txnTab.classList.remove("active");
      content.innerHTML = `<div class="empty">No sub-accounts available</div>`;
    }

    function showTxn() {
      txnTab.classList.add("active");
      subTab.classList.remove("active");
      content.innerHTML = `<div class="empty">No transactions to display</div>`;
    }

    function goBack() {
      details.classList.add("hidden");
      home.classList.remove("hidden");
      title.textContent = "Liabilities";
    }

    /* icons */
    function fav(el) { el.textContent = el.textContent === "♡" ? "❤️" : "♡"; }
    function add(n) { alert("Add to " + n); }
    function menu(n) { alert("Menu: " + n); }
  </script>

</body>

</html>
