<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvU2bIQsg7LoWkDfjTpMHU-WTrEBalMuw",
            authDomain: "financial-summer-project.firebaseapp.com",
            projectId: "financial-summer-project",
            storageBucket: "financial-summer-project.firebasestorage.app",
            messagingSenderId: "502346293460",
            appId: "1:502346293460:web:379e8369eddfd47ce51b41",
            measurementId: "G-9C8T2LGM4Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loginBtn").addEventListener("click", async () => {
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const box = document.querySelector(".container");

                if (!email || !password) {
                    shakeBox();
                    alert("Please enter email and password");
                    return;
                }

                try {
                    await signInWithEmailAndPassword(auth, email, password);

                    setTimeout(() => {
                        speakGreeting();
                    }, 500);

                    window.location.href = "All.html";

                } catch (error) {
                    shakeBox();
                    alert("Login Failed: " + error.message);
                }

                function shakeBox() {
                    box.classList.add("shake");
                    setTimeout(() => box.classList.remove("shake"), 400);
                }
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />

        <button id="loginBtn">Login</button>

        <div class="link">
            <a href="Reset.html">Forgot your password?</a>
        </div>

        <div class="link">
            Don’t have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Financial Summer Project</p>
    </div>

    <!-- 🎧 Voice Greeting -->
    <script>
        function getGreetingMessage() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) return "Good Morning Sir! Welcome back.";
            if (hour >= 12 && hour < 17) return "Good Afternoon Sir! Glad to see you.";
            if (hour >= 17 && hour < 21) return "Good Evening Sir! Hope you had a great day.";
            return "Good Night Sir! Take care.";
        }

        function speakGreeting() {
            const message = getGreetingMessage();
            const utterance = new SpeechSynthesisUtterance(message);

            const voices = speechSynthesis.getVoices();
            const voice = voices.find(v => v.name.includes("Daniel") || v.name.includes("UK"));
            if (voice) utterance.voice = voice;

            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;

            speechSynthesis.speak(utterance);
        }
    </script>

</body>

</html>
