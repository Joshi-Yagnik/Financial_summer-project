<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Books - GnuCash</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #388e3c;
      --text-color: #333;
      --subtext-color: #666;
      --bg-color: #ffffff;
      --card-bg: #f5f5f5;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --subtext-color: #b0b0b0;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icons {
      display: flex;
      gap: 16px;
    }

    .icon {
      font-size: 24px;
      cursor: pointer;
    }

    .book-card {
      background-color: var(--card-bg);
      margin: 20px;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .book-card:hover {
      opacity: 0.9;
    }

    .book-title {
      color: var(--primary-color);
      font-size: 18px;
      font-weight: bold;
    }

    .book-info {
      margin-top: 4px;
      color: var(--subtext-color);
    }

    .book-export {
      margin-top: 8px;
      font-size: 12px;
      color: var(--subtext-color);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--card-bg);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      max-height: 80vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .modal h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .account-option {
      margin-bottom: 12px;
    }

    .account-title {
      font-weight: bold;
      color: var(--text-color);
    }

    .account-desc {
      font-size: 14px;
      color: var(--subtext-color);
    }

    .cancel-btn {
      color: orange;
      margin-top: 16px;
      text-align: right;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body data-theme="default">

  <!-- Header -->
  <div class="header">
    <div class="title">
      <span class="material-icons" onclick="goBack()" style="cursor: pointer;">arrow_back</span>
      Manage Books
    </div>
    <div class="icons">
      <span class="icon material-icons" onclick="openAddModal()">add</span>
      <span class="icon material-icons" onclick="openFolder()">folder</span>
    </div>
  </div>

  <!-- Book Card -->
  <div class="book-card" onclick="viewBookDetails()">
    <div class="book-title">Book 1</div>
    <div class="book-info">65 accounts, 5 transactions</div>
    <div class="book-export">Last Exported: 2025-05-28 02:01:29.892</div>
  </div>

  <!-- Add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3>Create default accounts</h3>
      <div class="account-option">
        <div class="account-desc">Investment Accounts</div>
        <div class="account-desc">Brokerage account with related investment accounts...</div>
      </div>
      <div class="cancel-btn" onclick="closeAddModal()">CANCEL</div>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    function openAddModal() {
      document.getElementById('addModal').style.display = 'flex';
    }

    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }

    function openFolder() {
      window.open("https://drive.google.com/drive/my-drive", "_blank");
    }

    function viewBookDetails() {
      alert("Book 1:\n65 accounts\n5 transactions\nLast Exported: 2025-05-28 02:01:29.892");
    }

    function goBack() {
      // window.location.href = "preferences.html"; // goes back to preferences page
      window.history.back(); // goes back to previous page
    }

    // ✅ Apply saved theme from localStorage
    function applyTheme(theme) {
      const body = document.body;
      const hour = new Date().getHours();
      if (theme === "default") {
        if (hour >= 19 || hour < 7) {
          body.setAttribute("data-theme", "dark");
        } else {
          body.setAttribute("data-theme", "light");
        }
      } else {
        body.setAttribute("data-theme", theme);
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "default";
      applyTheme(savedTheme);
    };
  </script>
  <script src="../js/theme.js"></script>
</body>

</html>
